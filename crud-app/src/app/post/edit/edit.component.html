<div class="container">
    <h1>Edit Post</h1>

    <a href="#" routerLink="/post/index" class="btn btn-primary">BACK</a>

    <form [formGroup]="form" (ngSubmit)="submitPost()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                
                class="form-control">
            <div *ngIf="control_getter['title'].touched && control_getter['title'].invalid" class="alert alert-danger">
                <div *ngIf="control_getter['title'].errors && control_getter['title'].errors['required']">
                Title is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <textarea 
                formControlName="body"
                id="body" 
                type="text" 
                
                class="form-control">
            </textarea>
            <div *ngIf="control_getter['body'].touched && control_getter['body'].invalid" class="alert alert-danger">
                <div *ngIf="control_getter['body'].errors && control_getter['body'].errors['required']">
                Body is required.
                </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">UPDATE</button>
    </form>
</div>

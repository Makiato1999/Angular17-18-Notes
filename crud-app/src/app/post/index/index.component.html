<div class="container">
    <h1>Angular18 CRUD + API</h1>
    
    <a href="#" routerLink="/post/create/" class="btn btn-success">Create New Post</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th width="250px">ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>
                    <a herf="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">VIEW</a>
                    <a herf="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">EDIT</a>

                    <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">DELETE</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
